version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: world-operation-postgres
    environment:
      POSTGRES_USER: wo
      POSTGRES_PASSWORD: wo
      POSTGRES_DB: worldop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wo -d worldop"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
